<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Downloader Tanpa Watermark</title>
  <style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ff8fab, #8ec5fc);
    margin: 0;
    padding: 40px 20px;
    color: #333;
    display: flex;
    justify-content: center;
  }
  .container {
    background: white;
    border-radius: 16px;
    padding: 30px;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    text-align: center;
  }
  h2 {
    background: linear-gradient(90deg, #ff006e, #3a86ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-size: 26px;
    margin-bottom: 20px;
  }
  input {
    width: 90%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
  }
  button {
    margin: 8px;
    padding: 10px 14px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(90deg,#3a86ff,#00b4d8);
    transition: transform 0.2s;
  }
  button:hover {
    transform: scale(1.05);
    background: linear-gradient(90deg,#00b4d8,#3a86ff);
  }
  #hasil {
    margin-top: 20px;
  }
  video, img {
    border-radius: 10px;
    margin-top: 10px;
  }
  a {
    display: inline-block;
    margin-top: 8px;
    background: #3a86ff;
    color: white;
    padding: 8px 12px;
    border-radius: 8px;
    text-decoration: none;
  }
  a:hover {
    background: #265bff;
  }
</style>
 </head>
 <body>
  <div class="container">
   <h2>TikTok Downloader</h2>
   <input type="text" id="url" placeholder="Tempel URL TikTok atau username di sini">
   <br>
   <br>
   <button onclick="download('video_no_wm')">üé¨ Video Tanpa Watermark</button>
   <button onclick="download('mp3')">üéµ MP3</button>
   <button onclick="download('slide')">üñºÔ∏è Slide</button>
   <button onclick="download('thumbnail')">üñºÔ∏è Thumbnail</button>
   <button onclick="download('profil')">üë§ Profil</button>
   <div id="hasil"></div>
  </div>
  <script>
async function download(type) {
  const url = document.getElementById('url').value.trim();
  const hasil = document.getElementById('hasil');
  hasil.innerHTML = "<p>‚è≥ Memproses...</p>";

  if (!url) {
    hasil.innerHTML = "<p style='color:red'>‚ùå Masukkan URL TikTok dulu.</p>";
    return;
  }

  try {
    // Profil TikTok
    if (type === "profil") {
      const username = url.replace('@', '').trim();
      const res = await fetch("https://www.tikwm.com/api/user/info/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ unique_id: username })
      });
      const data = await res.json();
      if (data.code !== 0) {
        hasil.innerHTML = "‚ùå Gagal mengambil profil TikTok.";
        return;
      }

      const d = data.data;
      hasil.innerHTML = `
        <img src="${d.avatar}" width="120"><br>
        <h3>@${d.unique_id}</h3>
        <p>Nama: ${d.nickname}</p>
        <p>Followers: ${d.follower_count}</p>
        <p>Following: ${d.following_count}</p>
        <p>Video: ${d.video_count}</p>
        <a href="${d.avatar}" download>‚¨áÔ∏è Unduh Foto Profil</a>
      `;
      return;
    }

    // Untuk video/mp3/slide/thumbnail
    const res = await fetch("https://www.tikwm.com/api/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url })
    });
    const data = await res.json();

    if (data.code !== 0) {
      hasil.innerHTML = "‚ùå Gagal memproses URL TikTok.";
      return;
    }

    const d = data.data;

    if (type === "video_no_wm") {
      hasil.innerHTML = `
        <p><b>${d.title}</b></p>
        <video src="${d.play}" controls width="100%"></video><br>
        <a href="${d.play}" download>‚¨áÔ∏è Unduh Tanpa Watermark</a>
      `;
    } 
    else if (type === "mp3") {
      hasil.innerHTML = `
        <p><b>${d.title}</b></p>
        <audio src="${d.music}" controls></audio><br>
        <a href="${d.music}" download>‚¨áÔ∏è Unduh MP3</a>
      `;
    } 
    else if (type === "slide") {
      hasil.innerHTML = `<p><b>${d.title}</b></p>`;
      if (d.images && d.images.length) {
        d.images.forEach(img => {
          hasil.innerHTML += `<img src="${img}" width="100%" style="margin-top:10px;">`;
        });
      } else {
        hasil.innerHTML += "Tidak ada gambar slide.";
      }
    } 
    else if (type === "thumbnail") {
      hasil.innerHTML = `
        <p><b>${d.title}</b></p>
        <img src="${d.cover}" width="100%">
        <br>
        <a href="${d.cover}" download>‚¨áÔ∏è Unduh Thumbnail</a>
      `;
    }

  } catch (e) {
    hasil.innerHTML = "<p style='color:red'>‚ùå Terjadi kesalahan koneksi.</p>";
  }
}
</script>
 </body>
</html>
