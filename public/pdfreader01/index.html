<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pembaca file pdf menggunakan PDF.js" />
    <meta name="author" content="Nine" />
    <meta name="theme-color" content="#f6f4f8" />
    <title>Pembaca PDF</title>
    <style>
        @charset 'UTF-8';
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }

        .toolbar {
            background-color: #34495e;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:disabled {
            background-color: #7f8c8d;
            cursor: not-allowed;
        }

        input[type="file"] {
            display: none;
        }

        .file-label {
            background-color: #27ae60;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-label:hover {
            background-color: #219a52;
        }

        .page-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .page-input {
            width: 60px;
            padding: 5px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            text-align: center;
        }

        .zoom-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .zoom-level {
            min-width: 60px;
            text-align: center;
            color: white;
        }

        .viewer-container {
            background-color: white;
            border: 1px solid #bdc3c7;
            height: 70vh;
            overflow: auto;
            position: relative;
        }

        #pdf-canvas {
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
        }

        .error {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .thumbnail-container {
            background-color: white;
            border: 1px solid #bdc3c7;
            border-top: none;
            padding: 10px;
            max-height: 150px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
        }

        .thumbnail {
            display: inline-block;
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }

        .thumbnail:hover {
            border-color: #3498db;
        }

        .thumbnail.active {
            border-color: #e74c3c;
        }

        .thumbnail canvas {
            display: block;
        }

        .page-info {
            color: white;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .toolbar-group {
                justify-content: center;
            }
        }
        
        .spinner-dots {
            display: inline-block;
            position: relative;
            width: 40px;
            height: 40px;
        }

        .spinner-dots div {
            position: absolute;
            top: 16px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #3498db;
            animation-timing-function: cubic-bezier(0, 1, 1, 0);
        }

        .spinner-dots div:nth-child(1) {
            left: 4px;
            animation: dots1 0.6s infinite;
        }

        .spinner-dots div:nth-child(2) {
            left: 4px;
            animation: dots2 0.6s infinite;
        }

        .spinner-dots div:nth-child(3) {
            left: 16px;
            animation: dots2 0.6s infinite;
        }

        .spinner-dots div:nth-child(4) {
            left: 28px;
            animation: dots3 0.6s infinite;
        }

        @keyframes dots1 {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes dots3 {
            0% { transform: scale(1); }
            100% { transform: scale(0); }
        }

        @keyframes dots2 {
            0% { transform: translate(0, 0); }
            100% { transform: translate(12px, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Pembaca PDF</h1>
        </div>
        
        <div class="toolbar">
            <div class="toolbar-group">
                <input type="file" id="file-input" accept=".pdf">
                <label for="file-input" class="file-label">Buka PDF</label>
                <button id="prev-page">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="next-page">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            
            <div class="toolbar-group">
                <div class="page-controls">
                    <span class="page-info">Halaman: </span>
                    <input type="number" id="page-num" class="page-input" min="1">
                    <span id="page-count">dari 0</span>
                </div>
            </div>
            
            <div class="toolbar-group">
                <div class="zoom-controls">
                    <button id="zoom-out">
                        <i class="fas fa-minus"></i>
                    </button>
                    <span id="zoom-level" class="zoom-level">100%</span>
                    <button id="zoom-in">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="fit-width">Fit Width</button>
                    <button id="fit-height">Fit Height</button>
                </div>
            </div>
        </div>
        
        <div class="viewer-container" id="viewer-container">
            <!-- Disini PDF nya muncul -->
            <canvas id="pdf-canvas"></canvas>
            <!-- Loading spinner -->
           <div class="loading" id="loading">
               <div class="spinner-dots">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
               </div>
            </div>
            <!-- Kalau error â†“ -->
            <div class="error" id="error"></div>
        </div>
        
        <div class="thumbnail-container" id="thumbnail-container"></div>
    </div>

    <!-- Pake PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/js/all.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';</script>
    <script src="https://cdn.jsdelivr.net/gh/shinwolf-subject/xlst-css/pdfr/pdf-reader.js" defer></script>
</body>
</html>
