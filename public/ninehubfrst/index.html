    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', 'Outfit', 'Syne', 'Inter', 'Nunito', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, rgba(15,23,42) 0%, rgba(30,27,75) 50%, rgba(49,46,129) 100%);
            min-width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            color: whitesmoke;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .glow-border {
            border: 2px solid rgba(96, 165, 250, 0.4);
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.3), 0 0 40px rgba(96, 165, 250, 0.15);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stagger-item {
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .link-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .link-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(96, 165, 250, 0.5);
        }

        .link-card:active {
            transform: translateY(-2px);
        }

        .profile-img {
            transition: all 0.4s ease;
        }

        .profile-img:hover {
            transform: scale(1.05) rotate(3deg);
            box-shadow: 0 0 30px rgba(96, 165, 250, 0.6);
        }

        .social-icon {
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px) scale(1.1);
            background: rgba(96, 165, 250, 0.2);
        }

        .bg-blur {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            pointer-events: none;
        }

        .btn {
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .modal-backdrop {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        input, textarea {
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: rgba(96, 165, 250, 0.6);
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        @media (max-width: 640px) {
            .glass-card {
                backdrop-filter: blur(16px);
            }
        }
    </style>
</head>

            data: {

                    description: `Hello, I'm Nine!! üé¨<br>Collecting <strong class="text-white">coding tips</strong> and also <strong class="text-white">sharing open-source projects</strong>.<br>Check out my social media and services below üëá`,

                    { icon: 'fab fa-facebook', url: 'https://www.facebook.com/share/1CF5r3yDmk/', color: 'text-blue-700' }
                ],

                    {

                    },
                    {

                    {

                    },
                    {

                    },
                    {

                    },

                        text: 'Deploy HTML to Vercel', 
                        url: 'deploy/v4o' 
                    }
                ]
            }
        };
        
        const ADMIN_PASSWORD = 'nine8124fw';
        
        
        const dom = {
            profileImg: document.getElementById('profile-img'),
            profileName: document.getElementById('profile-name'),
            profileDesc: document.getElementById('profile-desc'),
            socialIcons: document.getElementById('social-icons'),
            linksContainer: document.getElementById('links-container'),
            adminBtn: document.getElementById('admin-btn'),
            adminPanel: document.getElementById('admin-panel'),
            modalContainer: document.getElementById('modal-container'),
            editProfileBtn: document.getElementById('edit-profile-btn'),
            editSocialsBtn: document.getElementById('edit-socials-btn'),
            addLinkBtn: document.getElementById('add-link-btn'),
            editLinksBtn: document.getElementById('edit-links-btn'),
            logoutBtn: document.getElementById('logout-btn')
        };
        
        
        const savedData = {};
        function saveData() {
            Object.assign(savedData, App.data);
        }

        function loadData() {
            if (Object.keys(savedData).length > 0) {
                App.data = JSON.parse(JSON.stringify(savedData));
            }
        }
        
        
        function renderProfile() {
            const img = App.data.profile.image;
            dom.profileImg.src = img && (img.startsWith('http://') || img.startsWith('https://')) 
                ? img 
                : 'https://ninedn.vercel.app/NanimeID-PFPs/img/Rika.gif';
            
            dom.profileImg.onerror = () => {
                dom.profileImg.src = 'https://ninedn.vercel.app/NanimeID-PFPs/img/Rika.gif';
            };
            
            dom.profileName.innerHTML = App.data.profile.name;
            dom.profileDesc.innerHTML = App.data.profile.description;
        }
        
        function renderSocials() {
            dom.socialIcons.innerHTML = App.data.socials.map(social => `
                <a href="${social.url}" target="_blank" rel="noopener noreferrer" 
                   class="social-icon glass-card w-12 h-12 sm:w-14 sm:h-14 rounded-full flex items-center justify-center">
                    <i class="${social.icon} text-xl sm:text-2xl text-${social.color}"></i>
                </a>
            `).join('');
        }
        
        function renderLinks() {
            const linksHTML = App.data.links.map((link, index) => {
                const iconSrc = (link.icon && (link.icon.startsWith('http://') || link.icon.startsWith('https://')))
                    ? link.icon
                    : `https://api.dicebear.com/7.x/shapes/svg?seed=${encodeURIComponent(link.text)}&backgroundColor=3b82f6`;
                
                return `
                    <a href="${link.url}" target="_blank" rel="noopener noreferrer" 
                       class="link-card stagger-item glass-card flex items-center gap-4 p-4 rounded-2xl"
                       style="animation-delay: ${index * 0.1}s">
                        <img src="${iconSrc}" alt="icon" class="w-12 h-12 rounded-xl object-cover flex-shrink-0"
                             onerror="this.src='https://api.dicebear.com/7.x/shapes/svg?seed=default&backgroundColor=3b82f6'">
                        <span class="text-sm sm:text-base font-medium flex-grow text-left">${link.text}</span>
                        <i class="fas fa-external-link-alt text-gray-400 flex-shrink-0 text-sm"></i>
                    </a>
                `;
            }).join('');
            
            dom.linksContainer.innerHTML = linksHTML;
        }
        
        function renderAll() {
            renderProfile();
            renderSocials();
            renderLinks();
        }
        
        
        function createModal(title, contentHTML, onSave) {
            const modalHTML = `
                <div class="modal-backdrop fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50 fade-in">
                    <div class="glass-card w-full max-w-md rounded-2xl p-6 sm:p-8 max-h-[90vh] overflow-y-auto">
                        <h2 class="text-xl sm:text-2xl font-bold text-blue-400 mb-6">${title}</h2>
                        <div class="space-y-4 mb-6">${contentHTML}</div>
                        <div class="flex gap-3">
                            <button class="cancel-btn flex-1 glass-card py-3 rounded-xl hover:bg-white/10 font-medium">
                                Cancel
                            </button>
                            <button class="save-btn flex-1 bg-blue-500 hover:bg-blue-600 py-3 rounded-xl font-semibold">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            dom.modalContainer.innerHTML = modalHTML;
            
            const modal = dom.modalContainer.querySelector('.modal-backdrop');
            modal.querySelector('.save-btn').onclick = () => {
                onSave(modal);
                closeModal();
            };
            modal.querySelector('.cancel-btn').onclick = closeModal;
            modal.onclick = (e) => {
                if (e.target === modal) closeModal();
            };
        }

        function closeModal() {
            dom.modalContainer.innerHTML = '';
        }
        
        
        function showLoginModal() {
            createModal('Admin Login', `
                <input type="password" id="password-input" 
                       class="w-full glass-card p-4 rounded-xl text-white placeholder-gray-400" 
                       placeholder="Enter Password">
            `, (modal) => {
                const pass = modal.querySelector('#password-input').value;
                if (pass === ADMIN_PASSWORD) {
                    App.isAdmin = true;
                    updateAdminView();
                } else {
                    alert('‚ùå Incorrect password');
                }
            });
        }
        
        function handleLogout() {
            App.isAdmin = false;
            updateAdminView();
        }
        
        function showEditProfileModal() {
            const { name, description, image } = App.data.profile;
            createModal('Edit Profile', `
                <label class="block text-sm text-gray-300 mb-2">Name</label>
                <input type="text" id="name-input" value="${name}" 
                       class="w-full glass-card p-4 rounded-xl text-white mb-4">
                
                <label class="block text-sm text-gray-300 mb-2">Description (HTML allowed)</label>
                <textarea id="desc-input" class="w-full glass-card p-4 rounded-xl text-white h-32"
                >${description.replace(/<br>/g, '\n')}</textarea>
                
                <label class="block text-sm text-gray-300 mb-2 mt-4">Image URL</label>
                <input type="text" id="image-input" value="${image}" 
                       class="w-full glass-card p-4 rounded-xl text-white">
            `, (modal) => {
                App.data.profile.name = modal.querySelector('#name-input').value;
                App.data.profile.description = modal.querySelector('#desc-input').value.replace(/\n/g, '<br>');
                App.data.profile.image = modal.querySelector('#image-input').value;
                saveData();
                renderProfile();
            });
        }
        
        function showEditSocialsModal() {
            const socialsHTML = App.data.socials.map((social, i) => `
                <div class="glass-card p-4 rounded-xl" data-index="${i}">
                    <input type="text" placeholder="Icon class (e.g., fab fa-twitter)" 
                           value="${social.icon}" class="w-full bg-transparent p-2 rounded mb-2 border border-white/10">
                    <input type="url" placeholder="URL" 
                           value="${social.url}" class="w-full bg-transparent p-2 rounded mb-2 border border-white/10">
                    <input type="text" placeholder="Color (e.g., blue-400)" 
                           value="${social.color || 'cyan-300'}" class="w-full bg-transparent p-2 rounded mb-2 border border-white/10">
                    <button class="delete-social w-full bg-red-500/20 hover:bg-red-500/30 py-2 rounded-lg text-sm">
                        Delete
                    </button>
                </div>
            `).join('');
            
            createModal('Edit Social Links', `
                <div class="space-y-3 max-h-96 overflow-y-auto">${socialsHTML}</div>
                <button id="add-social" class="w-full bg-green-500/20 hover:bg-green-500/30 py-3 rounded-xl mt-3">
                    + Add Social
                </button>
            `, (modal) => {
                const newSocials = [];
                modal.querySelectorAll('[data-index]').forEach(item => {
                    const inputs = item.querySelectorAll('input');
                    newSocials.push({
                        icon: inputs[0].value,
                        url: inputs[1].value,
                        color: inputs[2].value || 'cyan-300'
                    });
                });
                App.data.socials = newSocials;
                saveData();
                renderSocials();
            });
            
            document.querySelectorAll('.delete-social').forEach(btn => {
                btn.onclick = (e) => e.target.closest('[data-index]').remove();
            });
            
            document.getElementById('add-social').onclick = (e) => {
                e.preventDefault();
                const container = e.target.previousElementSibling;
                const newIndex = container.children.length;
                const newSocial = document.createElement('div');
                newSocial.className = 'glass-card p-4 rounded-xl';
                newSocial.setAttribute('data-index', newIndex);
                newSocial.innerHTML = `
                    <input type="text" placeholder="Icon class" class="w-full bg-transparent p-2 rounded mb-2 border border-white/10">
                    <input type="url" placeholder="URL" class="w-full bg-transparent p-2 rounded mb-2 border border-white/10">
                    <input type="text" placeholder="Color" class="w-full bg-transparent p-2 rounded mb-2 border border-white/10">
                    <button class="delete-social w-full bg-red-500/20 hover:bg-red-500/30 py-2 rounded-lg text-sm">Delete</button>
                `;
                container.appendChild(newSocial);
                newSocial.querySelector('.delete-social').onclick = () => newSocial.remove();
            };
        }
        
        function showAddLinkModal() {
            createModal('Add New Link', `
                <input type="text" id="link-text" placeholder="Link text" 
                       class="w-full glass-card p-4 rounded-xl text-white">
                <input type="url" id="link-url" placeholder="https://..." 
                       class="w-full glass-card p-4 rounded-xl text-white">
                <input type="url" id="link-icon" placeholder="Icon URL (optional)" 
                       class="w-full glass-card p-4 rounded-xl text-white">
            `, (modal) => {
                const text = modal.querySelector('#link-text').value.trim();
                const url = modal.querySelector('#link-url').value.trim();
                const icon = modal.querySelector('#link-icon').value.trim();
                
                if (text && url) {
                    App.data.links.push({ text, url, icon });
                    saveData();
                    renderLinks();
                } else {
                    alert('Please fill in text and URL');
                }
            });
        }
        
        function showEditLinksModal() {
            const linksHTML = App.data.links.map((link, i) => `
                <div class="glass-card p-4 rounded-xl" data-index="${i}">
                    <input type="text" placeholder="Link text" value="${link.text}" 
                           class="w-full bg-transparent p-2 rounded mb-2 border border-white/10">
                    <input type="url" placeholder="URL" value="${link.url}" 
                           class="w-full bg-transparent p-2 rounded mb-2 border border-white/10">
                    <input type="url" placeholder="Icon URL" value="${link.icon}" 
                           class="w-full bg-transparent p-2 rounded mb-2 border border-white/10">
                    <button class="delete-link w-full bg-red-500/20 hover:bg-red-500/30 py-2 rounded-lg text-sm">
                        Delete
                    </button>
                </div>
            `).join('');
            
            createModal('Edit Links', `
                <div class="space-y-3 max-h-96 overflow-y-auto">${linksHTML}</div>
            `, (modal) => {
                const newLinks = [];
                modal.querySelectorAll('[data-index]').forEach(item => {
                    const inputs = item.querySelectorAll('input');
                    newLinks.push({
                        text: inputs[0].value,
                        url: inputs[1].value,
                        icon: inputs[2].value
                    });
                });
                App.data.links = newLinks;
                saveData();
                renderLinks();
            });
            
            document.querySelectorAll('.delete-link').forEach(btn => {
                btn.onclick = (e) => e.target.closest('[data-index]').remove();
            });
        }

        function updateAdminView() {
            if (App.isAdmin) {
                dom.adminBtn.classList.add('hidden');
                dom.adminPanel.classList.remove('hidden');
            } else {
                dom.adminBtn.classList.remove('hidden');
                dom.adminPanel.classList.add('hidden');
            }
        }
        
        
        dom.adminBtn.addEventListener('click', showLoginModal);
        dom.logoutBtn.addEventListener('click', handleLogout);
        dom.editProfileBtn.addEventListener('click', showEditProfileModal);
        dom.editSocialsBtn.addEventListener('click', showEditSocialsModal);
        dom.addLinkBtn.addEventListener('click', showAddLinkModal);
        dom.editLinksBtn.addEventListener('click', showEditLinksModal);
        
        
        
        loadData();
        renderAll();
        updateAdminView();
        
    </script>
</body>
</html>
